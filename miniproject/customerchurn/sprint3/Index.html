<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">
                        <!--img class="nav-travel" src="../static/images/logo.png"-->
                    </a>
                </div>
            </div>
        </nav>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-12 text-center"><b><h1>CUSTOMER CHURN PREDICTION</h1></b></div>
            </div>
        </div>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-3"><br>
                    
                    <form action="{{ url_for('predict')}}" method="post">

                        <label for="creditScore">Credit Score:</label><br>
                        <input type="number" min="300" max="850" required="required" id="CreditScore"
                            name="creditScore"><br><br>
                        
                        <label for="gender">Gender:</label><br>
                        <select name="gender" required="required" id="gender">
                            <option disabled selected value> -- select -- </option>
                            <option value="0">Female</option>
                            <option value="1">Male</option>
                        </select><br>
                        <label for="age">Age:</label><br>
                        <input type="number" required="required" min="18" max="100" id="Age" name="age"><br><br>
                        <label for="tenure">Years as Bank Customer:</label><br>
                        <input type=" number" required="required" id="Tenure" name="tenure"><br><br>
                        <label for="balance">Account Balance:</label><br>
                        <input type="number" step="any" required="required" id="Balance" name="balance"><br>
                </div><br>
                <div class="col-sm-3"><br>

                    <label for="numofproducts">Number of Products Used:</label><br>
                    <!--input type="number" required="required" min="0" max="5" id="NumofProducts" name="numofproducts"-->
                    <select name="numofproducts" required="required" id="NumofProducts">
                        <option disabled selected value> -- select -- </option>
                    
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        
                        
                    </select><br>

                    <label for="hascrcard">Has an Active Credit Card:</label><br>
                    <select name="hascrcard" required="required" id="HasCrCard"><br>
                        <option disabled selected value> -- select -- </option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select><br>
                    <label for="isactivemember">Is an Active Bank Member:</label><br>
                    <select name="isactivemember" required="required" id="isActiveMember">
                        <option disabled selected value> -- select -- </option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                    <br>
                    <label for="estimatedsalary">Estimated Salary:</label><br>
                    <input type="number" min="0" step="any" required="required" id="EstimatedSalary"
                        name="estimatedsalary"><br>

                    <br>



                    <br>
                    <br>
                    <br><br><br>
                    <button type="submit" class="btn btn-success">Submit</button></form>
                    
                </div>
            </div>
        </div>

        

        
</body>
</html>
